
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertex AI - Reach your career peak</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      color: #0F172A;
      margin: 0;
      padding: 0;
      /* Background Image Implementation */
      background-image: 
        linear-gradient(rgba(15, 23, 42, 0.85), rgba(15, 23, 42, 0.85)),
        url('https://images.unsplash.com/photo-1497215728101-856f4ea42174?auto=format&fit=crop&q=80&w=2000');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }
    .glass {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .nav-active {
      background-color: #1E293B;
      color: #38BDF8;
      border-left: 4px solid #38BDF8;
    }
    
    @keyframes rotate3d {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }
    .rotate-3d {
      animation: rotate3d 8s linear infinite;
      transform-style: preserve-3d;
    }
    .metallic-text {
      background: linear-gradient(
        to bottom,
        #e5e7eb 0%,
        #9ca3af 50%,
        #4b5563 51%,
        #9ca3af 100%
      );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,0.3));
    }

    /* Navy Theme & Constant Fade Animation */
    .bg-navy {
      background-color: #000080 !important;
    }
    .text-navy {
      color: #000080 !important;
    }
    .border-navy {
      border-color: #000080 !important;
    }
    
    @keyframes continuous-fade {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.75; }
    }
    .btn-navy-fade {
      background-color: #000080 !important;
      color: white !important;
      animation: continuous-fade 3s ease-in-out infinite;
    }
    .btn-navy-fade:hover {
      animation-play-state: paused;
      opacity: 1 !important;
    }
  </style>
